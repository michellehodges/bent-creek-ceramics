<!DOCTYPE html>

<head>
  <title>Bent Creek Ceramics - Newsletter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>@import url('https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i');</style>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
</head>

<body>
  <div>
    <header id="index-header">
      <div class="logo-hack">
        <img src="/Users/mischy/Desktop/the-iron-yard/weekly projects/week-one-project/images/bent-creek-logo.png" id="logo" alt="Bent Creek Ceramics">
      </div>
     <nav class="main-navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="newsletter.html">Newsletter</a>
      </nav>
    </header>
  </div>

  <section class="page-wrapper">
    <div class="newsletter-wrapper">
    <h1 class="newsletter-heading">Sign Up for Our Weekly Newsletter</h1>
      <p class="newsletter-events">Stay up to date with events, activities, news and specials.</p>
        <form>
          <div class="name">
              <input type="text" name="name-entry" class="entries" placeholder="Name" size="60">
          </div>
          <div class="email">
              <input type="text" name="email-entry" class="entries" placeholder="Email" size="60">
          </div>
          <div class="submit_container">
              <input type="submit" id="submit_button" value="Submit">
          </div>
        </form>
    </div>
  </section>

  <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>
</body>

</html>
